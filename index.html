<!doctype html>
<html lang="en" ng-app="calculator">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<title>Waitstaff Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Waitstaff Calculator</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading text-center"><h4>Enter the Meal Details</h4></div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="meal price" class="col-sm-4 control-label">Base Meal Price: <strong>$</strong></label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="price">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tax rate" class="col-sm-4 control-label">Tax Rate: <strong>%</strong></label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="taxrate">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tip percentage" class="col-sm-4 control-label">Tip Percentage: <strong>%</strong></label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="percentage">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                    <button type="submit" class="btn btn-default">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
             <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading text-center"><h4>Customer Charges</h4></div>
                    <div class="panel-body">
                        <h3>Subtotal: </h3>
                        <h3>Tip: </h3>
                        <hr>
                        <h3>Total:<h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-6">
                <div class="panel panel-default">
                    <div class="panel-heading text-center"><h4>My Earnings Info</h4></div>
                    <div class="panel-body">
                        <h3>Tip Total:</h3>
                        <h3>Meal count:</h3>
                        <h3>Average Tip Per Meal:</h3>
                    </div>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <div class="col-sm-12 text-right">
                        <button type="submit" class="btn btn-default">Reset</button>
                    </div>
                </div>
            </form>   


	

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
